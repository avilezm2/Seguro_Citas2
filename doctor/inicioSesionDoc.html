<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css" />
        <title>Inicia sesión como doctor</title>
        <link rel="icon" type="image/x-icon" href="..\Logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <style>
        textarea{
            resize: none;
        }
    </style>
    <body>

        <!-- Barra superior -->
        <header>
            <div class="logo">
                <img src="..\Logo.png" alt="logo de la compañia">
                <h2 class="nombre-empresa">Seguro Citas</h2>
                <h4>Doctor</h4>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="../Main_principal.html" class="nav-link">Inicio</a></li>
                </ul>
            </nav>
        </header>


        <!-- INICIAR SESIÓN -->
        <section class="form-register">
            <form action="iniciarDoc.php" method="post">
                <h4>Bienvenido doctor</h4>
                
                <br><br>
                
                <h1>Usuario</h1>
                <input class="controls" type="text" name="user" id="user" placeholder="Ingrese su nombre de usuario">
                <h1>Contraseña</h1>
                <input class="controls" type="password" name="pass" id="pass" placeholder="Ingrese su contraseña">
                <button class="btnMostrar" id="toggleButton" type="button" onclick="togglePasswordVisibility()">Mostrar</button>
                <input class="btnLimpia" type="reset" value="Limpiar espacios">

                <script>
                    function togglePasswordVisibility() {
                        var contrasenaInput = document.getElementById("pass");
                        var boton = document.getElementById("toggleButton");

                        if (contrasenaInput.type === "password") {
                            contrasenaInput.type = "text";
                            boton.textContent = "Ocultar";
                            boton.classList.remove("btnMostrar");
                            boton.classList.add("btnOcultar");
                        } else {
                            contrasenaInput.type = "password";
                            boton.textContent = "Mostrar";
                            boton.classList.remove("btnOcultar");
                            boton.classList.add("btnMostrar");
                        }
                      }
                      
                    </script>
                <br><br>

                <input class="botones" type="submit" value="Iniciar sesión">
            </form>
        </section>

        <br> <br>
        <br> <br>

        <!-- --REGISTRARSE-- -->
        <section class="form-register">
            <form action="formRegistroDoc.html" method="post">
                <h4>¿Aún no tiene cuenta?</h4>
                <h4>Registrece aquí</h4>
                <input class="botones" type="submit" value="Registrarse">
            </form>
        </section>

        <br> <br>
        <br> <br>
        <br> <br>
        <br> <br>

    </body>
</html>
